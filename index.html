<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Blog - Inicio</title>
    <style>
        /* Estilos generales */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #f8f0ff;
        }

        .header {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 15px rgba(106, 17, 203, 0.2);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .main-content {
            margin-top: 100px;
            padding: 40px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .form-container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            margin-top: 50px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .submit-btn {
            background: linear-gradient(45deg, #6a11cb, #2575fc);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        .submit-btn:hover {
            box-shadow: 0 4px 15px rgba(106, 17, 203, 0.3);
        }

        .toggle-btn {
            background: #2575fc;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
        }

        .toggle-btn:hover {
            box-shadow: 0 4px 15px rgba(38, 117, 252, 0.3);
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>Mi Blog</h1>
    </header>
    <main class="main-content">
        <!-- Formulario de registro -->
        <div id="register-form-container" class="form-container">
            <h2>Registrarse</h2>
            <form id="register-form">
                <div class="form-group">
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit" class="submit-btn">Registrarse</button>
            </form>
            <button id="toggle-to-login" class="toggle-btn">¿Ya tienes cuenta? Iniciar sesión</button>
        </div>

        <!-- Formulario de inicio de sesión -->
        <div id="login-form-container" class="form-container" style="display: none;">
            <h2>Iniciar sesión</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="login-email">Correo Electrónico:</label>
                    <input type="email" id="login-email" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Contraseña:</label>
                    <input type="password" id="login-password" required>
                </div>
                <button type="submit" class="submit-btn">Iniciar sesión</button>
            </form>
            <button id="toggle-to-register" class="toggle-btn">¿No tienes cuenta? Regístrate</button>
        </div>
    </main>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCxx1Oy3IVOzYPYggilV5okWyozPnw08QQ",
            authDomain: "web-blog-e36f9.firebaseapp.com",
            databaseURL: "https://web-blog-e36f9-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "web-blog-e36f9",
            storageBucket: "web-blog-e36f9.firebasestorage.app",
            messagingSenderId: "851452791419",
            appId: "1:851452791419:web:6a748bcbad7bfeba4a30de",
            measurementId: "G-F1WXKQPL6S"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Función de registro
        document.getElementById('register-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            createUserWithEmailAndPassword(auth, email, password)
                .then(() => {
                    alert('Registro exitoso.');
                    // Redirigir automáticamente al home.html
  		    // window.location.href = "home.html";
		    window.location.reload();
                })
                .catch((error) => alert('Error: ' + error.message));
        });

        // Función de inicio de sesión
        document.getElementById('login-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            signInWithEmailAndPassword(auth, email, password)
                .then(() => {
                    alert('Inicio de sesión exitoso.');
                    // Redirigir a index.html después del inicio de sesión
                    window.location.href = "index.html";
                })
                .catch((error) => alert('Error: ' + error.message));
        });

        // Mostrar el formulario de inicio de sesión
        document.getElementById('toggle-to-login').addEventListener('click', () => {
            document.getElementById('register-form-container').style.display = 'none';
            document.getElementById('login-form-container').style.display = 'block';
        });

        // Mostrar el formulario de registro
        document.getElementById('toggle-to-register').addEventListener('click', () => {
            document.getElementById('login-form-container').style.display = 'none';
            document.getElementById('register-form-container').style.display = 'block';
        });
    </script>
</body>
</html>
