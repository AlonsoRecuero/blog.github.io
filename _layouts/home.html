<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <link rel="stylesheet" href="/assets/main.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .menu-btn {
            position: absolute;
            top: 15px;
            left: 20px;
            background-color: transparent;
            border: none;
            font-size: 30px;
            color: white;
            cursor: pointer;
        }
        .content {
            margin: 0;
            padding: 20px;
        }
        .article {
            border: 1px solid #ddd;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .article-title, .article-content {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
        }
        .article-title {
            font-weight: bold;
            font-size: 18px;
        }
        .floating-button {
            position: fixed;
            bottom: 120px; 
            right: 30px;
            background-color: #ff4081;
            color: white;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            font-size: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .social-icons img {
            width: 30px;
            margin: 0 10px;
        }

        /* Estilos del menú */
        .menu {
            display: none; /* Oculto por defecto */
            position: fixed;
            z-index: 2;
            left: 0;
            top: 0;
            width: 200px; /* Ancho del menú */
            height: 100%; /* Altura del menú */
            background-color: #333; /* Color de fondo */
            color: white; /* Color del texto */
            padding: 20px; /* Espaciado interno */
        }
        .menu-title {
            font-size: 24px; /* Tamaño del título del menú */
            margin-bottom: 20px; /* Espaciado inferior */
        }
        .menu-option {
            display: block; /* Cada opción en una nueva línea */
            color: white; /* Color del texto de las opciones */
            padding: 10px 0; /* Espaciado interno de las opciones */
            text-decoration: none; /* Sin subrayado */
        }
        .menu-option:hover {
            background-color: #444; /* Color de fondo al pasar el ratón */
        }
        .close-menu {
            position: absolute;
            top: 10px;
            right: 10px;
            color: white; /* Color de la 'X' */
            font-size: 24px; /* Tamaño de la 'X' */
            cursor: pointer; /* Cursor tipo puntero al pasar por encima */
        }

        /* Estilos del modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            width: 400px;
            text-align: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .modal-content input, .modal-content textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            font-size: 16px;
        }

        .modal-content button {
            padding: 10px 20px;
            background-color: #ff4081;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>

            <h2 class="menu-title">Menú</h2>

            <a href="#" class="menu-option">Opción 2</a>
            <a href="#" class="menu-option">Opción 3</a>
            <a href="#" class="menu-option">Opción 4</a>
            <a href="#" class="menu-option">Opción 5</a>

    </div>

    <div class="content">

        </div>
    </div>
