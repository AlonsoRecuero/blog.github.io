<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Blog - Página Principal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <button id="logout-btn" class="login-btn">Cerrar Sesión</button>
    </header>

    <main class="main-content">
        <h1>Bienvenido a tu Blog</h1>
        <p>Aquí puedes gestionar tus artículos.</p>
    </main>

    <script type="module">
        import { getAuth, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js";

        const auth = getAuth();

        // Cerrar sesión
        const logoutBtn = document.getElementById("logout-btn");
        logoutBtn.addEventListener("click", () => {
            signOut(auth).then(() => {
                window.location.href = "index.html";
            }).catch((error) => {
                alert("Error al cerrar sesión: " + error.message);
            });
        });

        // Verificar si el usuario no está logueado
        onAuthStateChanged(auth, (user) => {
            if (!user) {
                window.location.href = "index.html";
            }
        });
    </script>
</body>
</html>
