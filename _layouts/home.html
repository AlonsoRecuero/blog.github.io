<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <link rel="stylesheet" href="/assets/main.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }
        .menu-btn {
            position: absolute;
            top: 15px;
            left: 20px;
            background-color: transparent;
            border: none;
            font-size: 30px;
            color: white;
            cursor: pointer;
        }
        .content {
            margin: 0;
            padding: 20px;
        }
        .article {
            border: 1px solid #ddd;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .article-title, .article-content {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
        }
        .article-title {
            font-weight: bold;
            font-size: 18px;
        }
        .floating-button {
            position: fixed;
            bottom: 120px; /* Ajustado para que no se superponga al footer */
            right: 30px;
            background-color: #ff4081;
            color: white;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            font-size: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .social-icons img {
            width: 30px;
            margin: 0 10px;
        }
    </style>
</head>
<body>

    <div class="header">
        <button class="menu-btn">&#9776;</button>
        <h1>Bienvenido a mi blog</h1>
    </div>

    <div class="content">
        <section id="article-list">
            <!-- Artículos cargados dinámicamente -->
        </section>
    </div>

    <button id="add-article-btn" class="floating-button">+</button>

    <div class="footer">
        <p>Contacta conmigo en:</p>
        <div class="social-icons">
            <a href="https://github.com/AlonsoRecuero"><img src="/assets/github-logo.png" alt="GitHub"></a>
            <a href="https://twitter.com/AlonsoRecu"><img src="/assets/twitter-logo.png" alt="Twitter"></a>
        </div>
    </div>

    <!-- Firebase Scripts -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js"></script>

    <script>
        // Configuración de Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyC3yOWMkj_-y4ESMaDr-EEmXvY5Kvpm9nY",
            authDomain: "blog-b9f88.firebaseapp.com",
            projectId: "blog-b9f88",
            storageBucket: "blog-b9f88.appspot.com",
            messagingSenderId: "961397712722",
            appId: "1:961397712722:web:d3427481220befc9463c8b",
            measurementId: "G-EKVXR4Q12M"
        };

        // Inicializar Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Guardar nuevo artículo en Firestore
        document.getElementById('add-article-btn').addEventListener('click', function() {
            const title = prompt("Escribe el título del artículo:");
            const content = prompt("Escribe el contenido del artículo:");

            if (title && content) {
                db.collection('articles').add({
                    title: title,
                    content: content
                })
                .then(() => {
                    console.log("Artículo guardado con éxito.");
                })
                .catch((error) => {
                    console.error("Error al guardar el artículo: ", error);
                });
            }
        });

        // Recuperar artículos guardados de Firestore y mostrarlos en la página
        db.collection('articles').onSnapshot((snapshot) => {
            const articleList = document.getElementById('article-list');
            articleList.innerHTML = ''; // Limpiar la lista de artículos
            snapshot.forEach((doc) => {
                const data = doc.data();
                const article = document.createElement('div');
                article.classList.add('article');
                article.innerHTML = `
                    <input type="text" class="article-title" value="${data.title}" readonly />
                    <textarea class="article-content" readonly>${data.content}</textarea>
                `;
                articleList.appendChild(article);
            });
        });
    </script>

</body>
</html>
