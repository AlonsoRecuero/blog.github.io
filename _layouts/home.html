<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Autenticación Firebase</title>
  <script type="module">
    // Importar las funciones necesarias de los SDKs
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js";

    // Tu configuración de Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyCxx1Oy3IVOzYPYggilV5okWyozPnw08QQ",
      authDomain: "web-blog-e36f9.firebaseapp.com",
      databaseURL: "https://web-blog-e36f9-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "web-blog-e36f9",
      storageBucket: "web-blog-e36f9.firebasestorage.app",
      messagingSenderId: "851452791419",
      appId: "1:851452791419:web:6a748bcbad7bfeba4a30de",
      measurementId: "G-F1WXKQPL6S"
    };

    // Inicializar Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    document.addEventListener("DOMContentLoaded", () => {
      // Referencias a los elementos del DOM
      const emailInput = document.getElementById("email");
      const passwordInput = document.getElementById("password");
      const loginButton = document.getElementById("loginButton");
      const messageDiv = document.getElementById("message");

      // Lógica de inicio de sesión
      loginButton.addEventListener("click", async () => {
        const email = emailInput.value;
        const password = passwordInput.value;

        try {
          messageDiv.style.display = "block"; // Mostrar mensaje de autenticación
          await signInWithEmailAndPassword(auth, email, password);
          // Redirigir a la página que especificaste
          window.location.href = "https://tupaginaweb.com"; // Cambia esta URL por la tuya
        } catch (error) {
          alert("Error de autenticación: " + error.message);
          messageDiv.style.display = "none"; // Ocultar mensaje en caso de error
        }
      });
    });
  </script>
</head>
<body>
  <h1>Inicio de Sesión</h1>
  <div id="login">
    <input type="email" id="email" placeholder="Correo electrónico" required>
    <input type="password" id="password" placeholder="Contraseña" required>
    <button id="loginButton">Iniciar Sesión</button>
  </div>
  <div id="message" style="display: none;">Autenticando...</div>
</body>
</html>
