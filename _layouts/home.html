<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
</head>
<body>
    <header>
        <h1>{{ site.title1 }}</h1>
        <nav>
            <ul>
                <li><a href="{{ site.baseurl }}/">Inicio</a></li>
                <li><a href="{{ site.baseurl }}/about/">About</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>{{ page.subtitle }}</h2> <!-- Controla el título principal de la página -->
        {{ content }} <!-- Aquí se mostrará el contenido de index.markdown -->
    </main>
    <footer>
        <p>Gmail: {{ site.email }}</p>
        <p>Twitter: <a href="https://twitter.com/{{ site.twitter_username }}">{{ site.twitter_username }}</a></p>
    </footer>
</body>
</html>
