<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ site.title }}</title>
    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            padding-bottom: 80px; /* Espacio para no cubrir el contenido con el footer */
        }

        /* Estilo del header */
        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        /* Botón de hamburguesa */
        .hamburger-button {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 30px;
            height: 30px;
            background-color: transparent;
            border: none;
            cursor: pointer;
            z-index: 10;
        }

        .hamburger-button div {
            width: 30px;
            height: 4px;
            background-color: white;
            margin: 6px 0;
        }

        /* Estilos para la parte central con los rectángulos */
        .main-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px 0;
        }

        .rectangle {
            width: 100%;
            max-width: 1200px;
            background-color: #f4f4f4;
            margin: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
        }

        .rectangle h2 {
            margin: 0;
            font-size: 24px;
            color: #333;
        }

        /* Botón circular para añadir artículo */
        .add-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 50%;
            font-size: 30px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Estilos del footer */
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
        }

        .footer-content {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }

        footer img {
            vertical-align: middle;
            width: 30px;
            height: 30px;
        }

        footer p {
            margin: 0;
        }

        /* Estilos para los enlaces */
        a {
            color: white;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <!-- Header con botón de hamburguesa -->
    <header>
        <button class="hamburger-button">
            <div></div>
            <div></div>
            <div></div>
        </button>
        <h1>{{ site.title }}</h1>
        <p>{{ site.subtitle }}</p>
    </header>

    <!-- Contenido principal con los rectángulos -->
    <div class="main-content">
        <div class="rectangle">
            <h2>Artículo 1</h2>
            <p>Este es el primer artículo destacado en el blog.</p>
        </div>
        <div class="rectangle">
            <h2>Artículo 2</h2>
            <p>Este es el segundo artículo destacado en el blog.</p>
        </div>
        <div class="rectangle">
            <h2>Artículo 3</h2>
            <p>Este es el tercer artículo destacado en el blog.</p>
        </div>
        <!-- Aquí se añadirá un cuarto artículo cuando se presione el botón -->
    </div>

    <!-- Botón circular para agregar un nuevo artículo -->
    <button class="add-button" onclick="addArticle()">+</button>

    <!-- Footer fijo con los logotipos -->
    <footer>
        <div class="footer-content">
            <a href="https://github.com/{{ site.github_username }}" target="_blank">
                <img src="https://cdn-icons-png.flaticon.com/512/25/25231.png" alt="GitHub">
            </a>
            <a href="https://twitter.com/{{ site.twitter_username }}" target="_blank">
                <img src="https://cdn-icons-png.flaticon.com/512/733/733579.png" alt="Twitter">
            </a>
            <p>Gmail: <a href="mailto:{{ site.email }}">{{ site.email }}</a></p>
        </div>
    </footer>

    <!-- Script para añadir un nuevo artículo -->
    <script>
        function addArticle() {
            const mainContent = document.querySelector('.main-content');
            const newArticle = document.createElement('div');
            newArticle.className = 'rectangle';
            newArticle.innerHTML = `
                <h2>Artículo 4</h2>
                <p>Este es el cuarto artículo que se ha añadido dinámicamente.</p>
            `;
            mainContent.appendChild(newArticle);
        }
    </script>

</body>
</html>
