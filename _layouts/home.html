<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <link rel="stylesheet" href="/assets/main.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            min-height: 100vh; /* Asegura que el body ocupe al menos toda la altura de la ventana */
        }
        .header {
            background-color: #333;
            position: fixed;
            top: 0;
            left: 0;
            color: white;
            padding: 20px;
            text-align: center;
            width: 100%; /* Ancho completo del menú */
            height: 20%; /* Ocupa toda la altura */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .menu-btn {
            position: absolute;
            top: 15px;
            left: 20px;
            background-color: transparent;
            border: none;
            font-size: 30px;
            color: white;
            cursor: pointer;
        }
        .menu {
            display: none; /* Oculto por defecto */
            position: fixed;
            top: 0;
            left: 0;
            width: 20%; /* Ancho del menú */
            height: 100%; /* Ocupa toda la altura */
            background-color: #fff;
            border-right: 1px solid #ddd;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            z-index: 2;
            padding: 20px;
            box-sizing: border-box;
        }
        .close-menu {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #333;
        }
        .menu-title {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }
        .menu-item {
            padding: 15px;
            cursor: pointer;
            color: #333;
            border: 1px solid transparent;
            margin-bottom: 10px;
            border-radius: 5px;
            transition: background-color 0.3s, border-color 0.3s;
        }
        .menu-item:hover {
            background-color: #f0f0f0;
            border-color: #ddd;
        }
        .content {
            margin-left: 20%; /* Deja espacio para el menú */
            padding: 20px;
            flex: 1; /* Permite que el contenido ocupe el resto del espacio */
        }
        .article {
            border: 1px solid #ddd;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .article-title, .article-content {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
        }
        .article-title {
            font-weight: bold;
            font-size: 18px;
        }
        .floating-button {
            position: fixed;
            bottom: 120px; 
            right: 30px;
            background-color: #ff4081;
            color: white;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            font-size: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .social-icons img {
            width: 30px;
            margin: 0 10px;
        }

        /* Media Queries para pantallas pequeñas */
        @media (max-width: 768px) {
            .menu {
                width: 100%; /* El menú ocupa el ancho completo en móviles */
            }
            .content {
                margin-left: 0; /* Sin margen para el contenido en móviles */
                padding: 10px; /* Reduce el padding */
            }
        }
    </style>
</head>
<body>

    <div class="header">
        <button class="menu-btn">&#9776;</button>
        <h1>Bienvenido a mi blog</h1>
    </div>

    <div class="menu" id="menu">
        <button class="close-menu">&times;</button>
        <div class="menu-title">Menú</div>
        <div class="menu-item" onclick="location.href='opcion1.html'">Opción 1</div>
        <div class="menu-item" onclick="location.href='opcion2.html'">Opción 2</div>
        <div class="menu-item" onclick="location.href='opcion3.html'">Opción 3</div>
        <div class="menu-item" onclick="location.href='opcion4.html'">Opción 4</div>
        <div class="menu-item" onclick="location.href='opcion5.html'">Opción 5</div>
    </div>

    <div class="content">
        <section id="article-list">
            <!-- Artículos cargados dinámicamente -->
        </section>
    </div>

    <button id="add-article-btn" class="floating-button">+</button>

    <div class="footer">
        <p>Contacta conmigo en:</p>
        <div class="social-icons">
            <a href="https://github.com/AlonsoRecuero"><img src="/assets/github-logo.png" alt="GitHub"></a>
            <a href="https://twitter.com/AlonsoRecu"><img src="/assets/twitter-logo.png" alt="Twitter"></a>
        </div>
    </div>

    <script>
        // Mostrar u ocultar el menú al hacer clic en el botón de hamburguesa
        document.querySelector('.menu-btn').addEventListener('click', function() {
            const menu = document.getElementById('menu');
            menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
        });

        // Ocultar el menú si se hace clic en una opción
        document.querySelectorAll('.menu-item').forEach(item => {
            item.addEventListener('click', function() {
                const menu = document.getElementById('menu');
                menu.style.display = 'none'; // Ocultar el menú después de hacer clic
            });
        });

        // Ocultar el menú al hacer clic en la 'X'
        document.querySelector('.close-menu').addEventListener('click', function() {
            const menu = document.getElementById('menu');
            menu.style.display = 'none'; // Ocultar el menú
        });
    </script>

</body>
</html>
