<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Blog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            width: 80%;
            margin: 0 auto;
        }

        .new-post-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 30px;
            cursor: pointer;
        }

        .input-box {
            margin-top: 20px;
        }

        #post-area {
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bienvenido a Mi Blog</h1>
        <p>Haz clic en el botón para crear una nueva entrada.</p>
        
        <!-- Área donde se añadirá el nuevo post -->
        <div id="post-area"></div>

        <!-- Botón para crear una nueva entrada -->
        <button class="new-post-btn" onclick="addPost()">+</button>
    </div>

    <script>
        function addPost() {
            // Crear un nuevo div para contener el cuadro de texto
            const postArea = document.getElementById('post-area');
            const newPostDiv = document.createElement('div');
            newPostDiv.classList.add('input-box');
            
            // Crear el cuadro de texto
            const inputText = document.createElement('textarea');
            inputText.rows = 4;
            inputText.cols = 50;
            inputText.placeholder = "Escribe tu nueva entrada aquí...";
            
            // Crear un botón para confirmar la entrada
            const confirmButton = document.createElement('button');
            confirmButton.innerHTML = "Guardar entrada";
            confirmButton.onclick = function() {
                alert('Entrada guardada: ' + inputText.value);
            };

            // Añadir el cuadro de texto y el botón al div
            newPostDiv.appendChild(inputText);
            newPostDiv.appendChild(confirmButton);
            
            // Añadir el div al área de posts
            postArea.appendChild(newPostDiv);
        }
    </script>
</body>
</html>
