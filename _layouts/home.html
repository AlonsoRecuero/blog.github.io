<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Test</title>
    <!-- Firebase App (base SDK) -->
    <script src="https://www.gstatic.com/firebasejs/9.x.x/firebase-app.js"></script>
    <!-- Firebase Firestore -->
    <script src="https://www.gstatic.com/firebasejs/9.x.x/firebase-firestore.js"></script>
</head>
<body>
    <h1>Prueba de Firebase</h1>
    <p>Valor actual: <span id="valorActual">Cargando...</span></p>
    <button id="incrementar">Incrementar</button>

    <script>
        // Configuraci칩n de Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyCxx1Oy3IVOzYPYggilV5okWyozPnw08QQ",
            authDomain: "web-blog-e36f9.firebaseapp.com",
            databaseURL: "https://web-blog-e36f9-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "web-blog-e36f9",
            storageBucket: "web-blog-e36f9.appspot.com",
            messagingSenderId: "851452791419",
            appId: "1:851452791419:web:6a748bcbad7bfeba4a30de",
            measurementId: "G-F1WXKQPL6S"
        };

        // Inicializar Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Referencia al documento de prueba
        const docRef = db.collection("pruebas").doc("contador");

        // Actualizar el valor mostrado en la p치gina
        async function obtenerValor() {
            try {
                const doc = await docRef.get();
                if (doc.exists) {
                    document.getElementById("valorActual").innerText = doc.data().valor;
                } else {
                    console.log("El documento no existe.");
                    // Crear el documento si no existe
                    await docRef.set({ valor: 0 });
                    document.getElementById("valorActual").innerText = 0;
                }
            } catch (error) {
                console.error("Error obteniendo el documento:", error);
            }
        }

        // Incrementar el valor en Firestore
        async function incrementarValor() {
            try {
                const doc = await docRef.get();
                if (doc.exists) {
                    const nuevoValor = doc.data().valor + 1;
                    await docRef.update({ valor: nuevoValor });
                    document.getElementById("valorActual").innerText = nuevoValor;
                }
            } catch (error) {
                console.error("Error incrementando el valor:", error);
            }
        }

        // Configurar el bot칩n
        document.getElementById("incrementar").addEventListener("click", incrementarValor);

        // Obtener el valor actual al cargar la p치gina
        obtenerValor();
    </script>
</body>
</html>
