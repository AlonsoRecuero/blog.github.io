<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Blog</title>
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.16.0/firebase-app.js";
        import { getFirestore, collection, addDoc, getDocs } from "https://www.gstatic.com/firebasejs/9.16.0/firebase-firestore.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCxx1Oy3IVOzYPYggilV5okWyozPnw08QQ",
            authDomain: "web-blog-e36f9.firebaseapp.com",
            databaseURL: "https://web-blog-e36f9-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "web-blog-e36f9",
            storageBucket: "web-blog-e36f9.firebasestorage.app",
            messagingSenderId: "851452791419",
            appId: "1:851452791419:web:6a748bcbad7bfeba4a30de",
            measurementId: "G-F1WXKQPL6S"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Function to add a new post
        async function createPost(title, content) {
            try {
                await addDoc(collection(db, "posts"), {
                    title: title,
                    content: content,
                    createdAt: new Date()
                });
                alert("Publicación creada exitosamente.");
                displayPosts();
            } catch (error) {
                console.error("Error al crear la publicación:", error);
                alert("No se pudo crear la publicación. Revisa la consola para más detalles.");
            }
        }

        // Function to fetch and display all posts
        async function displayPosts() {
            try {
                const querySnapshot = await getDocs(collection(db, "posts"));
                const postsContainer = document.getElementById("posts-container");
                postsContainer.innerHTML = ""; // Clear existing posts
                querySnapshot.forEach((doc) => {
                    const post = doc.data();
                    const postElement = document.createElement("div");
                    postElement.classList.add("post");
                    postElement.innerHTML = `
                        <h3>${post.title}</h3>
                        <p>${post.content}</p>
                        <small>Publicado: ${new Date(post.createdAt.seconds * 1000).toLocaleString()}</small>
                    `;
                    postsContainer.appendChild(postElement);
                });
            } catch (error) {
                console.error("Error al cargar las publicaciones:", error);
                alert("No se pudieron cargar las publicaciones. Revisa la consola para más detalles.");
            }
        }

        // Add event listener for the form
        document.addEventListener("DOMContentLoaded", () => {
            const postForm = document.getElementById("post-form");
            postForm.addEventListener("submit", (event) => {
                event.preventDefault();
                const title = document.getElementById("post-title").value;
                const content = document.getElementById("post-content").value;

                if (title.trim() === "" || content.trim() === "") {
                    alert("Por favor, completa todos los campos.");
                    return;
                }

                createPost(title, content);
                postForm.reset();
            });

            // Display existing posts on page load
            displayPosts();
        });
    </script>
    <style>
        /* Estilos para posts */
        .post {
            border: 1px solid #ddd;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            background: #fff;
        }

        .post h3 {
            margin-bottom: 5px;
        }

        .post small {
            color: #777;
        }

        /* Formulario de creación */
        .post-form {
            margin-bottom: 20px;
            padding: 10px;
            background: #f9f9f9;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .post-form input, .post-form textarea, .post-form button {
            display: block;
            width: 100%;
            margin: 5px 0;
            padding: 10px;
            font-size: 1em;
        }

        .post-form button {
            background-color: #6a11cb;
            color: white;
            border: none;
            cursor: pointer;
            transition: all 0.3s;
        }

        .post-form button:hover {
            background-color: #2575fc;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="hamburger" onclick="toggleMenu()">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <button class="login-btn" onclick="logout()">Logout</button>
    </header>

    <nav class="menu">
        <ul>
            <li><a href="#">Inicio</a></li>
            <li><a href="#">Artículos</a></li>
            <li><a href="#">Categorías</a></li>
            <li><a href="#">Sobre Mí</a></li>
            <li><a href="#">Contacto</a></li>
        </ul>
    </nav>

    <div class="main-content">
        <h1>Bienvenidos a mi blog</h1>
        
        <!-- Formulario para crear publicaciones -->
        <div class="post-form">
            <h2>Crear Nueva Publicación</h2>
            <form id="post-form">
                <input type="text" id="post-title" placeholder="Título" required>
                <textarea id="post-content" placeholder="Contenido" rows="5" required></textarea>
                <button type="submit">Publicar</button>
            </form>
        </div>

        <!-- Contenedor para mostrar publicaciones -->
        <div id="posts-container"></div>
    </div>

    <script>
        function toggleMenu() {
            const hamburger = document.querySelector('.hamburger');
            const menu = document.querySelector('.menu');
            hamburger.classList.toggle('active');
            menu.classList.toggle('active');
        }

        function logout() {
            localStorage.removeItem('authenticated');
            window.location.href = "index.html";
        }
    </script>
</body>
</html>
