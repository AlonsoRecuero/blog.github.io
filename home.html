<html>
<head>
  <base href="." />
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Blog</title>
  <script src="https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.0.2/firebase-analytics.js"></script>
</head>
<body>
  <header class="header">
    <div class="hamburger">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <button class="login-btn" onclick="logout()">Logout</button>
  </header>

  <nav class="menu">
    <ul>
      <li><a href="https://example.com/inicio">Inicio</a></li>
      <li><a href="https://example.com/articulos">Artículos</a></li>
      <li><a href="https://example.com/categorias">Categorías</a></li>
      <li><a href="https://example.com/sobre-mi">Sobre Mí</a></li>
      <li><a href="https://example.com/contacto">Contacto</a></li>
    </ul>
  </nav>

  <div class="main-content">
    <h1>Bienvenidos a mi blog</h1>

    <!-- Formulario para crear posts -->
    <form id="postForm">
      <input type="text" id="title" placeholder="Título del post" required />
      <textarea id="content" placeholder="Contenido del post" required></textarea>
      <button type="submit">Crear Post</button>
    </form>

    <div class="blog-grid" id="blogGrid"></div>
  </div>

  <script>
    // Configuración de Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyCxx1Oy3IVOzYPYggilV5okWyozPnw08QQ",
      authDomain: "web-blog-e36f9.firebaseapp.com",
      databaseURL: "https://web-blog-e36f9-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "web-blog-e36f9",
      storageBucket: "web-blog-e36f9.firebasestorage.app",
      messagingSenderId: "851452791419",
      appId: "1:851452791419:web:6a748bcbad7bfeba4a30de",
      measurementId: "G-F1WXKQPL6S"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Verificar si el usuario está autenticado
    const isAuthenticated = localStorage.getItem('authenticated');
    if (!isAuthenticated) {
      // Si no está autenticado, redirigir a la página de inicio de sesión
      window.location.href = "index.html";
    }

    // Función para cerrar sesión
    function logout() {
      localStorage.removeItem('authenticated');
      window.location.href = "index.html";
    }

    // Función para crear un post
    async function createPost(title, content) {
      try {
        await db.collection('posts').add({
          title,
          content,
          timestamp: firebase.firestore.FieldValue.serverTimestamp()
        });
        alert('Post creado exitosamente');
        loadPosts(); // Actualizar la lista de posts
      } catch (error) {
        console.error("Error al crear el post:", error);
      }
    }

    // Función para cargar posts desde Firestore
    async function loadPosts() {
      try {
        const blogGrid = document.getElementById('blogGrid');
        blogGrid.innerHTML = ""; // Limpiar posts anteriores
        const postsSnapshot = await db.collection('posts').orderBy('timestamp', 'desc').get();
        
        postsSnapshot.forEach((doc) => {
          const postData = doc.data();
          const postElement = document.createElement('div');
          postElement.classList.add('blog-card');
          
          postElement.innerHTML = `
            <div class="blog-card-image">
              <h2>${postData.title}</h2>
            </div>
            <div class="blog-content">
              <p>${postData.content}</p>
              <a href="#" class="read-more">Leer más</a>
            </div>
          `;
          
          blogGrid.appendChild(postElement);
        });
      } catch (error) {
        console.error("Error al cargar los posts:", error);
      }
    }

    // Cargar los posts al cargar la página
    loadPosts();

    // Event listener para el formulario de creación de post
    document.getElementById('postForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const title = document.getElementById('title').value;
      const content = document.getElementById('content').value;
      createPost(title, content);
    });
  </script>

  <style>
    /* Estilos de la página */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    body {
      background-color: #f8f0ff;
    }

    .header {
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 15px rgba(106, 17, 203, 0.2);
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
    }

    .login-btn {
      background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: all 0.3s;
      font-weight: bold;
      box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
    }

    .login-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(255, 107, 107, 0.4);
    }

    .main-content {
      margin-top: 100px;
      padding: 40px;
      max-width: 1200px;
      margin-left: auto;
      margin-right: auto;
    }

    .main-content h1 {
      color: #6a11cb;
      font-size: 2.5em;
      margin-bottom: 20px;
      text-align: center;
    }

    .blog-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 30px;
      margin-top: 40px;
    }

    .blog-card {
      background: white;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }

    .blog-card:hover {
      transform: translateY(-10px);
    }

    .blog-card-image {
      width: 100%;
      height: 200px;
      background: linear-gradient(45deg, #6a11cb, #2575fc);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 3em;
    }

    .blog-content {
      padding: 20px;
    }

    .blog-content h2 {
      color: #6a11cb;
      margin-bottom: 10px;
    }

    .blog-content p {
      color: #666;
      line-height: 1.6;
      margin-bottom: 15px;
    }

    .read-more {
      display: inline-block;
      padding: 8px 20px;
      background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
      color: white;
      text-decoration: none;
      border-radius: 20px;
      transition: transform 0.3s ease;
    }

    .read-more:hover {
      transform: translateX(5px);
    }
  </style>
</body>
</html>
