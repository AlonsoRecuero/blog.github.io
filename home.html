<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Blog</title>
    <script>
        // Verificar si el usuario está autenticado
        const isAuthenticated = localStorage.getItem('authenticated');
        if (!isAuthenticated) {
            // Si no está autenticado, redirigir a la página de inicio de sesión
            window.location.href = "index.html";
        }
    </script>
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-analytics.js";
        import { getFirestore, enableIndexedDbPersistence } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore.js";
        import { collection, addDoc, getDocs, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCxx1Oy3IVOzYPYggilV5okWyozPnw08QQ",
            authDomain: "web-blog-e36f9.firebaseapp.com",
            databaseURL: "https://web-blog-e36f9-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "web-blog-e36f9",
            storageBucket: "web-blog-e36f9.firebasestorage.app",
            messagingSenderId: "851452791419",
            appId: "1:851452791419:web:6a748bcbad7bfeba4a30de",
            measurementId: "G-F1WXKQPL6S"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const db = getFirestore(app);

        // Habilitar persistencia en IndexedDB
        enableIndexedDbPersistence(db).catch((err) => {
            if (err.code === 'failed-precondition') {
                console.warn("Persistencia deshabilitada. Asegúrate de que no haya múltiples pestañas abiertas.");
            } else if (err.code === 'unimplemented') {
                console.warn("Persistencia no soportada en este navegador.");
            }
        });

        // Function to add a new post
        async function createPost(title, content) {
            try {
                await addDoc(collection(db, "posts"), {
                    title: title,
                    content: content,
                    createdAt: new Date()
                });
                alert("Publicación creada exitosamente.");
                displayPosts();
            } catch (error) {
                console.error("Error al crear la publicación:", error);
                alert("No se pudo crear la publicación. Revisa la consola para más detalles.");
            }
        }

        // Function to fetch and display all posts
        async function displayPosts() {
            try {
                const querySnapshot = await getDocs(collection(db, "posts"));
                const postsContainer = document.getElementById("posts-container");
                postsContainer.innerHTML = ""; // Limpiar publicaciones existentes
                if (querySnapshot.empty) {
                    postsContainer.innerHTML = "<p>No hay publicaciones para mostrar.</p>";
                    return;
                }
                querySnapshot.forEach((doc) => {
                    const post = doc.data();
                    if (post.title && post.content && post.createdAt) {
                        const postElement = document.createElement("div");
                        postElement.classList.add("post");
                        postElement.innerHTML = `
                            <h3>${post.title}</h3>
                            <p>${post.content}</p>
                            <small>Publicado: ${new Date(post.createdAt.seconds * 1000).toLocaleString()}</small>
                        `;
                        postsContainer.appendChild(postElement);
                    } else {
                        console.warn("Documento con datos inválidos:", doc.id, doc.data());
                    }
                });
            } catch (error) {
                console.error("Error al cargar las publicaciones:", error);
                alert("Hubo un error al cargar las publicaciones. Revisa la consola para más detalles.");
            }
        }

        // Add event listener for the form
        document.addEventListener("DOMContentLoaded", () => {
            const postForm = document.getElementById("post-form");
            postForm.addEventListener("submit", (event) => {
                event.preventDefault();
                const title = document.getElementById("post-title").value;
                const content = document.getElementById("post-content").value;

                if (title.trim() === "" || content.trim() === "") {
                    alert("Por favor, completa todos los campos.");
                    return;
                }

                createPost(title, content);
                postForm.reset();
            });

            // Display existing posts on page load
            displayPosts();
        });
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        :root {
            --primary-color: #6a11cb;
            --secondary-color: #2575fc;
            --accent-color: #ff6b6b;
            --bg-color: #f8f0ff;
            --button-hover-color: #ff8e8e;
            --button-text-color: #ffffff;
        }

        body {
            background-color: var(--bg-color);
        }

        /* Header */
        .header {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 15px rgba(106, 17, 203, 0.2);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .login-btn {
            background: linear-gradient(45deg, var(--accent-color), var(--button-hover-color));
            color: var(--button-text-color);
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.4);
        }

        .hamburger {
            width: 30px;
            height: 25px;
            position: relative;
            cursor: pointer;
        }

        .hamburger span {
            display: block;
            position: absolute;
            height: 3px;
            width: 100%;
            background: var(--button-text-color);
            border-radius: 3px;
            transition: all 0.4s ease;
        }

        .hamburger span:nth-child(1) { top: 0px; }
        .hamburger span:nth-child(2) { top: 10px; }
        .hamburger span:nth-child(3) { top: 20px; }

        .hamburger.active span:nth-child(1) {
            transform: rotate(45deg) translate(8px, 8px);
        }

        .hamburger.active span:nth-child(2) {
            opacity: 0;
            transform: translateX(20px);
        }

        .hamburger.active span:nth-child(3) {
            transform: rotate(-45deg) translate(7px, -7px);
        }

        .menu {
            position: fixed;
            top: 70px;
            left: -300px;
            width: 300px;
            height: calc(100vh - 70px);
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            transition: left 0.4s ease;
            box-shadow: 2px 0 15px rgba(0,0,0,0.2);
        }

        .menu.active {
            left: 0;
        }

        .menu ul {
            list-style: none;
            padding: 20px;
        }

        .menu ul li {
            margin: 20px 0;
            transform: translateX(-20px);
            opacity: 0;
            transition: all 0.4s ease;
        }

        .menu.active ul li {
            transform: translateX(0);
            opacity: 1;
        }

        .menu ul li a {
            color: var(--button-text-color);
            text-decoration: none;
            font-size: 1.2em;
            transition: all 0.3s;
            display: block;
            padding: 10px 20px;
            border-radius: 25px;
        }

        .menu ul li a:hover {
            background: var(--button-hover-color);
            color: #fff;
        }

        .content {
            padding: 5rem 1rem;
        }

        .post {
            background: #ffffff;
            margin: 1rem 0;
            padding: 1rem;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .post h3 {
            margin-bottom: 1rem;
            color: var(--primary-color);
        }

        .post small {
            display: block;
            margin-top: 1rem;
            color: #888;
        }

        .form-group {
            margin: 20px 0;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
        }

        .form-group input, .form-group textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-group button {
            background-color: var(--primary-color);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .form-group button:hover {
            background-color: var(--secondary-color);
        }

    </style>
</head>
<body>

    <div class="header">
        <div class="hamburger" onclick="this.classList.toggle('active')">
            <span></span><span></span><span></span>
        </div>
        <button class="login-btn">Login</button>
    </div>

    <div class="menu">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Articles</a></li>
            <li><a href="#">About</a></li>
        </ul>
    </div>

    <div class="content">
        <h1>Welcome to the Blog!</h1>

        <!-- Form to create a post -->
        <div class="form-group">
            <form id="post-form">
                <label for="post-title">Title:</label>
                <input type="text" id="post-title" required>

                <label for="post-content">Content:</label>
                <textarea id="post-content" rows="5" required></textarea>

                <button type="submit">Publish Post</button>
            </form>
        </div>

        <!-- Section to display posts -->
        <div id="posts-container"></div>
    </div>

</body>
</html>
