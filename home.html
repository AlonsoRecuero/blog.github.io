<html><head><base href="." />
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mi Blog</title>
<style>

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Arial', sans-serif;
}

body {
    background-color: #f8f0ff;
}

.header {
    background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
    padding: 1rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
    box-shadow: 0 2px 15px rgba(106, 17, 203, 0.2);
    position: fixed;
    width: 100%;
    top: 0;
    z-index: 1000;
}

.login-btn {
    background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
    color: white;
    padding: 12px 25px;
    border: none;
    border-radius: 25px;
    cursor: pointer;
    transition: all 0.3s;
    font-weight: bold;
    box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
}

.login-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(255, 107, 107, 0.4);
}

.hamburger {
    width: 30px;
    height: 25px;
    position: relative;
    cursor: pointer;
}

.hamburger span {
    display: block;
    position: absolute;
    height: 3px;
    width: 100%;
    background: #ffffff;
    border-radius: 3px;
    transition: all 0.4s ease;
}

.hamburger span:nth-child(1) { top: 0px; }
.hamburger span:nth-child(2) { top: 10px; }
.hamburger span:nth-child(3) { top: 20px; }

.hamburger.active span:nth-child(1) {
    transform: rotate(45deg) translate(8px, 8px);
}

.hamburger.active span:nth-child(2) {
    opacity: 0;
    transform: translateX(20px);
}

.hamburger.active span:nth-child(3) {
    transform: rotate(-45deg) translate(7px, -7px);
}

.menu {
    position: fixed;
    top: 70px;
    left: -300px;
    width: 300px;
    height: calc(100vh - 70px);
    background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
    transition: left 0.4s ease;
    box-shadow: 2px 0 15px rgba(0,0,0,0.2);
}

.menu.active {
    left: 0;
}

.menu ul {
    list-style: none;
    padding: 20px;
}

.menu ul li {
    margin: 20px 0;
    transform: translateX(-20px);
    opacity: 0;
    transition: all 0.4s ease;
}

.menu.active ul li {
    transform: translateX(0);
    opacity: 1;
}

.menu ul li:nth-child(1) { transition-delay: 0.1s; }
.menu ul li:nth-child(2) { transition-delay: 0.2s; }
.menu ul li:nth-child(3) { transition-delay: 0.3s; }
.menu ul li:nth-child(4) { transition-delay: 0.4s; }
.menu ul li:nth-child(5) { transition-delay: 0.5s; }

.menu ul li a {
    color: #ffffff;
    text-decoration: none;
    font-size: 1.2em;
    transition: all 0.3s;
    display: block;
    padding: 10px 20px;
    border-radius: 25px;
}

.menu ul li a:hover {
    background: rgba(255,255,255,0.2);
    transform: translateX(10px);
}

.login-modal {
    display: none;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: white;
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    z-index: 1001;
    animation: modalPop 0.4s ease;
}

@keyframes modalPop {
    from {
        transform: translate(-50%, -60%);
        opacity: 0;
    }
    to {
        transform: translate(-50%, -50%);
        opacity: 1;
    }
}

.login-modal.active {
    display: block;
}

.main-content {
    margin-top: 100px;
    padding: 40px;
    max-width: 1200px;
    margin-left: auto;
    margin-right: auto;
}

.main-content h1 {
    color: #6a11cb;
    font-size: 2.5em;
    margin-bottom: 20px;
    text-align: center;
    animation: fadeInUp 0.6s ease;
}

@keyframes fadeInUp {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.blog-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    gap: 30px;
    margin-top: 40px;
}

.blog-card {
    background: white;
    border-radius: 15px;
    overflow: hidden;
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    transition: transform 0.3s ease;
    animation: fadeIn 0.8s ease forwards;
    opacity: 0;
}

.blog-card:hover {
    transform: translateY(-10px);
}

.blog-card-image {
    width: 100%;
    height: 200px;
    background: linear-gradient(45deg, #6a11cb, #2575fc);
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    font-size: 3em;
}

.blog-content {
    padding: 20px;
}

.blog-content h2 {
    color: #6a11cb;
    margin-bottom: 10px;
}

.blog-content p {
    color: #666;
    line-height: 1.6;
    margin-bottom: 15px;
}

.read-more {
    display: inline-block;
    padding: 8px 20px;
    background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
    color: white;
    text-decoration: none;
    border-radius: 20px;
    transition: transform 0.3s ease;
}

.read-more:hover {
    transform: translateX(5px);
}

.featured-post {
    background: linear-gradient(135deg, #6a11cb20 0%, #2575fc20 100%);
    padding: 30px;
    border-radius: 15px;
    margin: 40px 0;
    animation: slideIn 0.8s ease;
}

@keyframes slideIn {
    from {
        transform: translateX(-100px);
        opacity: 0;
    }
    to {
        transform: translateX(0);
        opacity: 1;
    }
}

@keyframes fadeIn {
    to {
        opacity: 1;
    }
}

.blog-card:nth-child(1) { animation-delay: 0.2s; }
.blog-card:nth-child(2) { animation-delay: 0.4s; }
.blog-card:nth-child(3) { animation-delay: 0.6s; }
.blog-card:nth-child(4) { animation-delay: 0.8s; }

.tags {
    display: flex;
    gap: 10px;
    margin-bottom: 15px;
}

.tag {
    background: #f0e7ff;
    color: #6a11cb;
    padding: 5px 15px;
    border-radius: 15px;
    font-size: 0.9em;
}
</style>
</head>
