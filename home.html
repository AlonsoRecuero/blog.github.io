<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crear una nueva entrada</title>
  <!-- Importar Firebase y Firestore -->
  <script type="module">
    // Importar las funciones necesarias de Firebase SDK
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
    import { getFirestore, collection, addDoc, Timestamp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-analytics.js";

    // Configuración de Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyCxx1Oy3IVOzYPYggilV5okWyozPnw08QQ",
      authDomain: "web-blog-e36f9.firebaseapp.com",
      databaseURL: "https://web-blog-e36f9-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "web-blog-e36f9",
      storageBucket: "web-blog-e36f9.firebasestorage.app",
      messagingSenderId: "851452791419",
      appId: "1:851452791419:web:6a748bcbad7bfeba4a30de",
      measurementId: "G-F1WXKQPL6S"
    };

    // Inicializar Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const analytics = getAnalytics(app);

    // Función para guardar la entrada en Firestore
    async function saveEntry(title, content, timestamp) {
      try {
        // Asegurarse de que los campos no estén vacíos
        if (!title || !content || !timestamp) {
          throw new Error("Todos los campos deben ser completados.");
        }

        const docRef = await addDoc(collection(db, "posts"), {
          title: title,
          content: content,
          timestamp: Timestamp.fromDate(new Date(timestamp)) // Convertir la fecha a formato Timestamp
        });
        alert("Entrada guardada con ID: " + docRef.id);
      } catch (e) {
        console.error("Error al agregar el documento: ", e);
        alert("Error al guardar la entrada: " + e.message);
      }
    }

    // Manejar el envío del formulario
    document.getElementById("entryForm").addEventListener("submit", function(event) {
      event.preventDefault();
      
      // Obtener los valores del formulario
      const title = document.getElementById("title").value.trim();
      const content = document.getElementById("body").value.trim();
      const timestamp = document.getElementById("date").value;
      
      let isValid = true;

      // Validaciones de campos con mensajes de error
      if (!title) {
        isValid = false;
        document.getElementById("titleError").textContent = "El título es obligatorio.";
      } else {
        document.getElementById("titleError").textContent = "";
      }

      if (!content) {
        isValid = false;
        document.getElementById("contentError").textContent = "El cuerpo de la entrada es obligatorio.";
      } else {
        document.getElementById("contentError").textContent = "";
      }

      if (!timestamp) {
        isValid = false;
        document.getElementById("dateError").textContent = "Por favor, seleccione una fecha.";
      } else {
        document.getElementById("dateError").textContent = "";
      }

      // Si todos los campos son válidos, proceder con la guardada
      if (isValid) {
        saveEntry(title, content, timestamp);
        document.getElementById("entryForm").reset(); // Limpiar el formulario
      }
    });
  </script>
</head>
<body>
  <h1>Crear una nueva entrada</h1>

  <!-- Formulario para ingresar la entrada -->
  <form id="entryForm">
    <div>
      <label for="title">Título:</label>
      <input type="text" id="title" name="title" required />
      <div id="titleError" style="color: red;"></div> <!-- Error de título -->
    </div>
    
    <div>
      <label for="body">Cuerpo:</label>
      <textarea id="body" name="body" rows="4" required></textarea>
      <div id="contentError" style="color: red;"></div> <!-- Error de cuerpo -->
    </div>
    
    <div>
      <label for="date">Fecha:</label>
      <input type="date" id="date" name="date" required />
      <div id="dateError" style="color: red;"></div> <!-- Error de fecha -->
    </div>
    
    <button type="submit">Crear Entrada</button>
  </form>
</body>
</html>
