<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crear Entrada</title>
  <!-- Importar Firebase y Firestore -->
  <script type="module">
    // Importar las funciones necesarias de Firebase SDK
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-analytics.js";

    // Configuración de Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyCxx1Oy3IVOzYPYggilV5okWyozPnw08QQ",
      authDomain: "web-blog-e36f9.firebaseapp.com",
      databaseURL: "https://web-blog-e36f9-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "web-blog-e36f9",
      storageBucket: "web-blog-e36f9.firebasestorage.app",
      messagingSenderId: "851452791419",
      appId: "1:851452791419:web:6a748bcbad7bfeba4a30de",
      measurementId: "G-F1WXKQPL6S"
    };

    // Inicializar Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const analytics = getAnalytics(app);

    // Función para guardar la entrada en Firestore
    async function saveEntry(title, body, date) {
      try {
        const docRef = await addDoc(collection(db, "entries"), {
          title: title,
          body: body,
          date: date
        });
        alert("Entrada guardada con ID: " + docRef.id);
      } catch (e) {
        console.error("Error al agregar el documento: ", e);
        alert("Error al guardar la entrada.");
      }
    }

    // Manejar el envío del formulario
    document.getElementById("entryForm").addEventListener("submit", function(event) {
      event.preventDefault();
      
      // Obtener los valores del formulario
      const title = document.getElementById("title").value;
      const body = document.getElementById("body").value;
      const date = document.getElementById("date").value;

      // Llamar a la función para guardar los datos en Firestore
      saveEntry(title, body, date);

      // Limpiar el formulario después de enviar
      document.getElementById("entryForm").reset();
    });
  </script>
</head>
<body>
  <h1>Crear una nueva entrada</h1>

  <!-- Formulario para ingresar la entrada -->
  <form id="entryForm">
    <div>
      <label for="title">Título:</label>
      <input type="text" id="title" name="title" required />
    </div>
    
    <div>
      <label for="body">Cuerpo:</label>
      <textarea id="body" name="body" rows="4" required></textarea>
    </div>
    
    <div>
      <label for="date">Fecha:</label>
      <input type="date" id="date" name="date" required />
    </div>
    
    <button type="submit">Crear Entrada</button>
  </form>
</body>
</html>
