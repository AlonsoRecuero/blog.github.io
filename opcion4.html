<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opción 1</title>
    <link rel="stylesheet" href="assets/main.css"> <!-- Enlace al archivo CSS externo -->
    <style>
        /* main.css */

/* Reset de márgenes y padding */
body, h1, h2, h3, p {
    margin: 0;
    padding: 0;
}

/* Estilos generales */
body {
    font-family: Arial, sans-serif; /* Fuente principal */
    line-height: 1.6; /* Espaciado de línea */
    background-color: #f9f9f9; /* Color de fondo */
    color: #333; /* Color del texto */
}

/* Estilos de los encabezados */
h1 {
    font-size: 2.5rem; /* Tamaño de fuente del encabezado principal */
    margin-bottom: 20px; /* Margen inferior */
}

/* Estilos para los párrafos */
p {
    margin-bottom: 15px; /* Margen inferior */
}

/* Estilos para enlaces */
a {
    color: #ff4081; /* Color de los enlaces */
    text-decoration: none; /* Sin subrayado */
}

a:hover {
    text-decoration: underline; /* Subrayar al pasar el ratón */
}

/* Estilos para botones */
button {
    padding: 10px 15px; /* Espaciado interno */
    border: none; /* Sin borde */
    border-radius: 5px; /* Bordes redondeados */
    cursor: pointer; /* Cambiar cursor */
    transition: background-color 0.3s; /* Transición suave */
}

/* Estilos para el pie de página */
.footer {
    background-color: #333; /* Color de fondo del pie */
    color: white; /* Color del texto */
    text-align: center; /* Centrar el texto */
    padding: 20px; /* Espaciado interno */
    position: fixed; /* Fijo en la parte inferior */
    bottom: 0; /* Al fondo */
    width: 100%; /* Ancho completo */
}
    </style>
</head>
<body>
    <h1>Bienvenido a la Opción 1</h1>
    <p>Esta es la sección de Opción 1. Aquí puedes agregar tu contenido.</p>

    <!-- Enlace a Twitter -->
    <a href="https://twitter.com/AlonsoRecu">
        <img src="assets/twitter-logo.png" alt="Twitter" style="width: 30px; margin: 0 10px;">
    </a>

    <p>Más contenido aquí...</p>
</body>
</html>
